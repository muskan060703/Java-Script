<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resixe events</title>
  </head>
  <body>
    <h1>resize event</h1>
    <script>
      window.addEventListener("resize", () => {
        console.log(
          `window size : ${window.innerWidth} x ${window.innerHeight}`
        );
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load event</title>
  </head>
  <body>
    <h1>Page load example</h1>
    <script>
      window.addEventListener("load", () => {
        console.log("the entire page is loaded");
      });
    </script>
  </body>
</html>

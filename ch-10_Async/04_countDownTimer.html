<!--countdown timer using setTimeout-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
  </head>
  <body></body>
  <script>
    let count = 5;
    function countdown() {
      if (count > 0) {
        console.log(count);
        count--;
        setTimeout(countdown, 1000);
      } else {
        console.log("Time is up !!!!");
      }
    }
    countdown();
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <style>
      .card {
        width: 500px;
        height: auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        margin: auto;
        text-align: center;
        background-color: white;
        color: black;
        border-radius: 10px;
        overflow: hidden;
      }
      .container {
        padding: 16px;
      }
      img {
        height: auto;
        width: 100%;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body style="background-color: black; color: white">
    <div class="card">
      <img src="" alt="picture" id="userImage" />
      <div class="container">
        <h1 id="name">Name</h1>
        <p id="dob">Date of Birth</p>
        <p id="gender">Gender</p>
      </div>
    </div>
  </body>
  <script>
    const requestUrl = "https://randomuser.me/api/";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        const data = JSON.parse(this.responseText);
        const user = data.results[0];

        document.getElementById("userImage").src = user.picture.large;
        document.getElementById(
          "name"
        ).textContent = `${user.name.first} ${user.name.last}`;
        document.getElementById(
          "dob"
        ).textContent = `Date of birth : ${new Date(
          user.dob.date
        ).toLocaleDateString()}`;
        document.getElementById(
          "gender"
        ).textContent = `Gender : ${user.gender}`;
      }
    };
    xhr.send();
  </script>
</html>

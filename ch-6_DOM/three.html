<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom manipulation</title>
</head>
<body style = "background-color: black; color: white;">
    
</body>
<script>
    //creating a div element 
    const div = document.createElement('div');
    console.log(div)  // div variable contains the div element <div></div>
    div.className = "main"; //setting the name of classs of div 
    div.id = "myId"; //setting id of div 
    div.id = Math.round(Math.random()*10+1); // creates a random id each time 




    // setting other attributes 
    // they should be in key value pair 
    div.setAttribute("title","generated title") // set title attribute to the div 
    div.style.backgroundColor = "green"; // set the background colour to the div 
    div.style.padding = "12px"; // set the padding to the div 
    //div.innerText = "muskan" // set thhe text to the div //avoid this as it overwrite and instead use set 
    // attribute as it directly set the value  
    // the div that we have created is in a memory right now 
    const addText = document.createTextNode("muskan");
    div.appendChild(addText);




    //attaching the div to the page so that itwill be displayed on the screen 
    document.body.appendChild(div);




</script>
</html>

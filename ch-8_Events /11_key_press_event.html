<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key-up event</title>
</head>
<body>
    <h1>Press any key.. !</h1>
        <p>key released : <span id = "key"></span></p>
</body>
<script>
    document.addEventListener("keypress", (e)=>{
        const key = e.key;
        document.getElementById('key').textContent = key ;
    })
</script>
</html>

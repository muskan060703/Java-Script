<!--The mouseover event is fired at an Element when 
a pointing device (such as a mouse or trackpad) is used 
to move the cursor onto the element or one of its child elements.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over event in html</title>
</head>
<style>
    #box {
        width: 200px;
        height: 400px;
        background-color: lightblue;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
</style>
<body>
    <div id = "box">Hover me !</div>
</body>
<script>
    const box = document.getElementById('box');

    box.addEventListener("mouseover",(e)=> {
        box.style.background = "lightgreen";
    },false);

    box.addEventListener("mouseout",(e)=> {
        box.style.background = "lightblue";
    },false);

</script>
</html>
